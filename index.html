<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Bookmark Manager - Save and Organize Your Favorite Websites</title>
    <meta name="title" content="Bookmark Manager - Save and Organize Your Favorite Websites">
    <meta name="description" content="Save, organize, and share your favorite websites. Discover trending bookmarks and popular tags across multiple languages. Free bookmark management tool.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bookmarks.example.com/">
    <meta property="og:title" content="Bookmark Manager - Save and Organize Your Favorite Websites">
    <meta property="og:description" content="Save, organize, and share your favorite websites. Discover trending bookmarks and popular tags across multiple languages. Free bookmark management tool.">
    <meta property="og:image" content="/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bookmarks.example.com/">
    <meta property="twitter:title" content="Bookmark Manager - Save and Organize Your Favorite Websites">
    <meta property="twitter:description" content="Save, organize, and share your favorite websites. Discover trending bookmarks and popular tags across multiple languages. Free bookmark management tool.">
    <meta property="twitter:image" content="/og-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Additional Meta Tags -->
    <meta name="keywords" content="bookmark manager, bookmarks, save websites, organize bookmarks, share bookmarks, bookmark collection, website organization, bookmark tags, multilingual bookmarks">
    <meta name="author" content="Bookmark Manager">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="theme-color" content="#2563eb">

    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://api.supabase.co">
    <link rel="preconnect" href="https://images.unsplash.com">

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Bookmark Manager",
        "description": "Save, organize, and share your favorite websites. Discover trending bookmarks and popular tags across multiple languages.",
        "applicationCategory": "Productivity Software",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "Bookmark Manager"
        }
      }

    <div id="root"></div>
